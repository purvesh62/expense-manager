<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Expensify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">

    <form th:action="@{/register}" th:object="${user}" method="post" style="max-width: 350px; margin: 0 auto;">


        <div class="border border-secondary p-3 rounded">
            <p>Signup Page</p>
            <p>

                <input th:field="${user.firstName}"  type="firstName" name="firstName" class="form-control" placeholder="Firstname" required autofocus />
            </p>
            <p>
                <input type="lastName" name="lastName" class="form-control" placeholder="Lastname" th:field="${user.lastName}" required />
            </p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="email" th:field="${user.email}" required />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="password" th:field="${user.password}" required />
            </p>
            <p>
                <input type="contact" name="contact" class="form-control" placeholder="contact" th:field="${user.contact}" required />
            </p>
            <p>
                <input type="submit" value="Register" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
