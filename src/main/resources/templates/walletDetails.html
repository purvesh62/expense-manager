    <title>Wallet Details</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
<p>
        <span th:text="'Wallets of the User'"></span>
</p>
<div class="p-4">
    <div><button type="button" class="btn btn-primary mb-2"  data-toggle="modal" data-target="#addWalletModal" >Add Wallet</button></div>
    <div class="row">
        <div class="col-4" th:each="wallet : ${wallet_list}">
            <div class="card" >
                <div class="card-body">
                    <p>Wallet ID: <span th:text="${wallet.walletId}">Dummy Limit</span></p>
                    <p>Wallet Label: <span th:text="${wallet.walletLabel}">Dummy Expenses</span></p>
                    <p>Payment Type: <span th:text="${wallet.paymentType}">Dummy Expenses</span></p>
                    <p>Amount: $<span th:text="${wallet.amount}">Dummy Expenses</span></p>
<!--                    <a th:href="@{'/api/v1/budget/budgetId/' + ${budget.budgetId}}" class="btn btn-primary">Edit</a>-->
                    <!--                    <button data-toggle="modal" data-target="#editBudgetModal" th:data-budget="${budget}" class="btn btn-primary">Edit</button>-->
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal-->
<div class="modal fade" id="addWalletModal" tabindex="-1" role="dialog" aria-labelledby="addWalletModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addWalletModalLabel">Add Wallet</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="#" method="POST" th:action="@{/api/v1/wallet}" th:object="${wallet}">
                <label for="PaymentCategories"> Payment Categories:</label>
                <select id ="PaymentCategories" th:field="*{paymentType}">
                    <option value="0">Select Option</option>
                    <option th:each="category:${payment_categories}" th:value="${category.paymentId}" th:text="${category.paymentCategory}"></option>
                </select>
                <label for="walletLabel">Wallet Label</label><input id="walletLabel" type="text" th:field="*{walletLabel}">
                <label for="Amount">Amount</label><input id="Amount" type="number" th:field="*{amount}">
                    <input type="text" th:value="${wallet.getUserId()}" th:field="*{userId}">

                <button class="btn btn-primary" type="submit">ADD</button>
                </form>

            </div>
        </div>
    </div>
