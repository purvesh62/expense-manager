<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Expensify </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/login}" th:object="${user}" method="POST" style="max-width: 350px; margin: 0 auto;">


        <div class="border border-secondary p-3 rounded">
            <p>Welcome to EXPENSIFY!</p>
            <p>
                <input th:field="*{email}"  type="text" name="email" class="form-control" placeholder="Email" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" required />
            </p>

            <p>
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </p>

            <p>
                <a th:href="@{/reset}">Forget password?</a> <br>
                <a th:href="@{/register}">Register</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
