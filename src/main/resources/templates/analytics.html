<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expensify</title>
    <!--  START - links import required for the sidebar  -->
    <link rel="stylesheet" href="../static/css/navbar.css" th:href="@{/css/navbar.css}"/>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css/analytics.css" th:href="@{/css/analytics.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--  END  -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<header th:insert="fragments/sidebar"></header>
<div id="container" style="margin-left: 30%">
    <h1>Expensify Analyzer</h1>
    <div id="header">
        <div id="selectedDate" th:text="${selectedDate.toString()}">Dummy Date</div>
        <div>
            <button class="btn" id="backButton"
                    th:onclick="minusMonth()">
                Back
            </button>
            <button class="btn" id="nextButton"
                    th:onclick="plusMonth()">
                <!--                    th:onclick="|window.location.href='/analytics?date='+${selectedDate.plusMonths(1)}|">-->
                Next
            </button>
        </div>
    </div>

    <div>
        <select id="selectChart" class="form-select" aria-label="Default select example" onchange="generateChart()">
            <option value="expenseLineChart" selected>Monthly Expenses</option>
            <option value="expensePieChart">Expense By Categories</option>
        </select>
    </div>
    <div id="chartDiv" align='center' style="display: inline-block; margin: 0 auto;"></div>
</div>

<script th:inline="javascript">
    let monthlyExpenseMap = [[${monthlyExpenseMap}]];
    let monthlyExpenseWithCategoryMap = [[${monthlyExpenseWithCategoryMap}]];
</script>

<script th:src="@{/js/analytics.js}" defer></script>
</body>
</html>
