<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../js/budget.js"></script>
</head>
<body>
<form action="#" th:action="@{/api/v1/budget}" th:object="${budget}" method="POST">
    <div class="p-4">
        <div class="form-group">
            <label>Limit</label>
            <input type="text" th:field="${budget.budgetLimit}"/>
            <input type="hidden" th:field="${budget.budgetId}"/>
            <!--            <input type="hidden" th:field="${budget.walletId}"/>-->
            <input type="hidden" th:field="${budget.walletName}"/>
            <input type="hidden" th:field="${budget.userId}"/>
            <input type="hidden" th:field="${budget.totalExpenses}"/>
        </div>
        <div class="form-group">
            <label>Choose Wallet</label>
            <select class="form-control" id="walletId">
                <option th:each="i : ${wallet}" th:value="${i.walletId}" th:text="${i.walletLabel}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>

</body>
</html>
