<div id="container">
    <div id="header">
        <div id="monthDisplay"></div>
        <div>
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
    </div>

    <div id="calendar"></div>
</div>
<script th:inline="javascript">
    var localExpenseData = [[${expenseData}]];
</script>

<div id="newEventModal">
    <form th:action="@{/add-expense}" th:object="${expense}" method="POST">
        <div id="modelHeader">
            <h2>Expense</h2>
            <span class="closeButton" style="margin-left: 65%;"><i style="color: gray;"
                                                                   class="fa fa-close fa-lg"></i></span>
        </div>
        <input type="text" id="expenseTitleInput" th:field="*{expenseTitle}" placeholder="Title"/>
        <!--        <input type="text" id="expenseTitleInput" th:value="*{expenseTitle}" name="expenseTitle" placeholder="Title"/>-->
        <select name="expenseCategoryInput" id="expenseCategoryInput" th:field="*{expenseCategory}">
            <option value="1">Debit Card</option>
            <option value="2">Credit Card</option>
            <option value="3">Cash</option>
            <option value="4">Saving Account</option>
        </select>
        <input id="expenseAccountNameInput" type="number" th:field="*{amount}" placeholder="Amount" min="1"/>
        <textarea id="expenseNoteInput" th:field="*{description}" placeholder="Note"></textarea>
        <input type="hidden" th:field="*{expenseID}"/>
        <input type="hidden" th:field="*{userID}"/>
        <input id="expenseDate" type="hidden" th:value="*{expenseDate}" name="expenseDate" value="getTodaysDate()"/>
        <button id="saveButton" type="submit">Save</button>
        <!--        <input id="cancelButton" type="button" onclick="window.location.reload()" value="Cancel"/>-->
        <!--        <button class="closeButton" type="cancel">Close</button>-->
    </form>
</div>
